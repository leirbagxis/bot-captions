commands:
  /start:
    message: "*Bem vindos ao bot, {name}!*\nEu sou um bot para adicionar legendas automaticas nas suas postagens..."
    buttons:
      - text: "Ajuda"
        callback_data: "help"
      - text: "Sobre"
        callback_data: "about"
      - text: "Meus Grupos"
        callback_data: "my_groups"
  /help:
    message: "Adicione o bot como admin e encaminhe uma mensagem citando o seu canal para o bot"
    buttons:
      - text: "Voltar"
        callback_data: "start"
  /about:
    message: "Este e um bot teste!"
    buttons:
      - text: "Voltar"
        callback_data: "start"
  /my_groups:
    message: "Aqui esta a sua lista de canais"
    buttons:
      - text: "Voltar"
        callback_data: "start"
    